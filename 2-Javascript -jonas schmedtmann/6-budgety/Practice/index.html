    <div class="fixed">
      <div class="top">
        <h3>Available Budget in <span>%Month%</span></h3>
        <h1 class="budget">2400</h1>
        <div class="inc">
          <p>income</p>
          <h4 class="total-inc">+ 240</h4>
        </div>
        <div class="exp">
          <p>expenses</p>
          <h4 class="total-exp">- 240</h4>
          <p class="total-exp-percentage">21%</p>
        </div>
      </div>
      <div class="input">
        <select name="type" class="type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <input type="text" class="desc" placeholder="Add description" />
        <input type="text" class="value" placeholder="Value" />
        <button class="btn">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="far"
            data-icon="check-circle"
            class="svg-inline--fa fa-check-circle fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path

            ></path>
          </svg>
        </button>
        <div class="error">
          Check your given informations are correct
        </div>
      </div>
