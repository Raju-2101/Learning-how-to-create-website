<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        z-index: 1;
        position: relative;
        width: 350px;
        margin: auto;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h2>Our Pricing</h2>
    <div class="plan">
      <p>Annually</p>
      <div class="toggle">
        <div class="circle"></div>
      </div>
      <p>Monthly</p>
    </div>
    <img class="top" src="./images/bg-top.svg" />
    <img class="bottom" src="./images/bg-bottom.svg" />
    <div class="price ">
      <div class="box box1">
        <h3>Basic</h3>
        <h1>&dollar;199.99</h1>
        <!--  -->
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="box box2">
        <h3>Professional</h3>
        <h1>&dollar;249.99</h1>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
      <div class="box box3">
        <h3>Master</h3>
        <h1>&dollar;399.99</h1>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
