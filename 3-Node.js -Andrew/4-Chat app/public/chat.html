<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar">
        <h2 class="room-title"></h2>
        <h3 class="list-title">Users</h3>
        <ul class="users"></ul>
      </div>

      <div class="chat__main">
        <div id="messages" class="chat__messages" class="messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              autofocus
              autocomplete="off"
              class="msg"
              type="text"
              name="message"
              placeholder="type here"
              required
            />
            <button type="submit">Send</button>
          </form>
          <button id="send-location" type="submit">Send location</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
